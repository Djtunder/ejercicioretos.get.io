<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma de Numeros</title>
</head>
<body>
   <h1> Suma de numeros enteros</h1> 
   <p> introduce dos cantidades en cada una de las cajas de texto </p>
   <form>
    <input type="text" name="numero1" id="numero1">+<input type="text" name="numero2" id="numero2">
    <input type="button" value="Sumar" onclick="suma()">
    <input type="reset"  value="Borrar">
   </form>
   <script>
       function suma(){
        resultado=parseInt(numero1.value)+parseInt(numero2.value);
        alert("El numero de la suma es:" + resultado);
       }
   </script>



</body>
</html>
